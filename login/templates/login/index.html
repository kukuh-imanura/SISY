<!-- MENGGUNAKAN STATIC -->
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>

    <!-- MENGGUNAKAN BOOTSTRAP -->
    <!-- <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.css' %}"> -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!-- ONLINE -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- MENGGUNAKAN CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>

    <!-- IMG -->
    <div class="container mt-5 text-center">
        <img src="{% static 'img/hp_boy.ico' %}" alt="">
    </div>

    <!-- ERROR -->
    <div id="message-container">
        {% if messages %}
            {% for message in messages %}
                <script>alert("{{ message }}");</script>
            {% endfor %}
        {% endif %}
    </div>



    <!-- CONTENT -->
    <div class="container">
        <center>
            <div class="jumbotron mt-5" style="display: inline-block; padding-left: 100px; padding-right: 100px;">
                <h1>LOGIN</h1>
                <hr>

                <form class="" action="" method="POST">
                    {% csrf_token %}
                    {{ dataForm.username }}
                    {{ dataForm.password }}
                    <button class="btn btn-success mt-2" type="submit">Login</button>

                </form>

            </div>
        </center>

    </div>

    <!-- FOOTER -->
    <footer class="footer pt-5 mt-5 text-light bg-dark">
        <div class="container">

            <!-- CONTACT -->
            <div class="row">

                <div id="title">
                    <h4>CONTACT</h4>
                    <hr>
                </div>

                <div class="col-12 col-md-6">
                    <ul id="contact">
                        <li>
                            <i class="bi bi-telephone-fill"></i>
                            <a href="#">Phone</a>
                        </li>
                        <li>
                            <i class="bi bi-linkedin"></i>
                            <a href="#">Linkedin</a>
                        </li>
                        </li>
                        <li>
                            <i class="bi bi-envelope-fill"></i>
                            <a href="">Mail</a>
                        </li>
                    </ul>
                </div>

                <div class="col-12 col-md-6">
                    <ul id="contact">
                        <li>
                            <i class="bi bi-github"></i>
                            <a href="">Github</a>
                        </li>
                        <li>
                            <i class="bi bi-instagram"></i>
                            <a href="">Instagram</a>
                        </li>
                        <li>
                            <i class="bi bi-person"></i>
                            <a href="">About</a>
                        </li>
                        </li>
                    </ul>
                </div>

            </div>

        </div>
    </footer>

    <!-- SCRIPT JS ONLINE -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
    <!-- <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script> -->
</body>

</html>
